    </div>

<section id="contact-info">
 <div class="container-fluid">
  <div class="row">
    <div class="col-sm-4">
    <div class="address">
        <h4>Contact</h4>
        <h5>Address:</h5>
        <p>
            ClickSnap Photography Studios<br>
            43-55 Lower Parliment Street<br>
            Nottingham<br>
            Nottinghamshire<br>
             NG1 3DB<br>
        </p>
            <div class="email">
            <h5 id="email-h">Email:</h5>
            <p id="email-p">enquires@clicksnap.co.uk</p>
            </div>
            <div class="tel">
            <h5 id="tel-h">Telephone:</h5>
            <p id="tel-p">0115 1234567</p>
            </div>
    </div>
   <div class="map">
    <iframe width="150" height="150" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://maps.google.com/maps?width=200&amp;height=200&amp;hl=en&amp;q=upper%20parliment%20Nottingham+(ClickSnap%20Photography)&amp;t=&amp;z=12&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"></iframe> <a href="https://embedmaps.net">googlemap</a> <script src="https://embedmaps.com/google-maps-authorization/script.js?id=4378918df2dbda7b952d2541da5fa8cdb6a66a7d"></script>
   </div>
    </div>
   
    <div class="col-sm-8">
    
   <form>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="firstname">First name</label>
      <input type="text" class="form-control" id="firstname" required>
      <label for="lastname">Last name</label>
      <input type="text" class="form-control" id="lastname" required>
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email">
      <label for="date-of-birth">Date of Birth</label>
      <input class="form-control" type="date" id="date-of-birth">
    </div>
    <div class="form-group col-md-6">
    <label for="course-level">Starting Level</label>
      <select class="custom-select" id="course-level" required>
        <option selected disabled value="">Select..</option>
        <option>Beginner</option>
        <option>Intermediate</option>
        <option>Advanced</option>
      </select>
      <label for="course">Course Interest</label>
      <select class="custom-select" id="course-" required>
        <option selected disabled value="">Select..</option>
        <option>Macro Photography</option>
        <option>Panoramic Photography</option>
        <option>Portrait Photography</option>
        <option>Shutter Speed Photography</option>
        <option>Silhouette Photography</option>
        <option>Still Life Photography</option>
      </select>
    <label for="text-box">Please write any comments, suggestions or feedback below:</label>
    <textarea class="form-control" id="text-box" rows="4"></textarea>
    <div class="centered-button"> 
    <button type="submit" class="btn btn-primary">Send</button>
    </div>
  </div>
  </div>
</form>
   
    </div>
    </div>
    </div>
</section>

    <a href="#"><i class="fa fa-instagram"></i></a>
    </h4>
    </div>

    </footer>
